<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="set">
            <label for="set">Swimming</label>
            <ul class="sub-item">
                <li>
                    <a href="https://www.swimming.org/swimengland/" target="_blank" class="sub-item-link">Swimming-pool</a>
                </li>
            </ul>
        </li>
       
        <li>
            <input type="checkbox" id="zoo">
            <label for="zoo">Visiting Zoo</label>            
            <ul class="sub-item">
                <li>
                    <a href="https://zoo.sandiegozoo.org/live-cameras" target="_blank" class="sub-item-link">Best-zoo</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="book">
            <label for="book">Buying Books</label>
            <ul class="sub-item">
                <li>
                    <a href="https://www.amazon.com/b/ref=usbk_surl_books/?node=283155" target="_blank" class="sub-item-link">Buy-book-amazon</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="study">
            <label for="study">Studying</label>            
            <ul class="sub-item">
                <li>
                    <a href="https://www.khanacademy.org/profile/me/courses" target="_blank" class="sub-item-link">Study-from-Khan-Academy</a>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>
